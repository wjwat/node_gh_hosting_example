<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/sphars/yacck/yacck.min.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <title>Example Hosted Node Project / LHTLHTP.com </title>
<script defer src="bundle.js"></script></head>
<body>
  <header>
    <h1>Example Hosted Node Project / LHTLHTP.com</h1>
  </header>
  <main>
    <form>
      <h1>Sieve of Eratosthenes</h1>
      <p class="warning">Extremely large values may cause your computer to freeze, be careful!</p>
      <input id="max-prime" type="number" min="2" max="1000000" step="1" required placeholder="Maximum number to count primes to">
      <button type="button" id="clear-button">CLEAR</button>
      <button type="button" id="input-button">GIVE ME MY PRIMES</button>
    </form>
    <fieldset id="output-fieldset">
      <legend>Primes</legend>
      <p id="output"></p>
    </fieldset>
  </main>
  <footer>
    <p>Thanks for stopping by!</p>
    <p>Last Updated: 2022-04-13</p>
    <p><a href="https://lhtlhtp.com/">LHTLHTP.com</a></p>
  </footer>
</body>
</html>
